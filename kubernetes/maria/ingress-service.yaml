apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: maria-service
spec:
  rules:
    - host: 159.89.14.108.nip.io
      http:
        paths:
          - path: /maria
            backend:
              serviceName: maria-service
              servicePort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: maria-service
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: maria

